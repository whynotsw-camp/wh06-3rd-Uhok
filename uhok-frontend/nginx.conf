# -----------------------------------------
# nginx 메인 설정 (컨테이너에서 /etc/nginx/nginx.conf 로 사용)
# -----------------------------------------

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # 로깅
  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';
  access_log /var/log/nginx/access.log main;
  error_log  /var/log/nginx/error.log warn;

  # 성능
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;
  server_tokens off;
  etag on;

  # 업스트림 (도커 네트워크 상의 서비스 이름)
  upstream backend_service { server backend:9000; }

  # 압축 (사전압축 .gz까지 활용)
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types
      text/plain
      text/css
      text/xml
      text/javascript
      application/json
      application/javascript
      application/xml+rss
      application/atom+xml
      image/svg+xml;
  # gzip_static on;  # .gz 파일이 실제로 존재할 때만 활성화

  # (ALB 뒤라면 실IP 복원, 필요시 주석 해제)
  # real_ip_header X-Forwarded-For;
  # set_real_ip_from 0.0.0.0/0;

  server {
    listen 80;
    server_name _;

    root  /usr/share/nginx/html;
    index index.html;

    # --- 헬스체크 엔드포인트 ---
    location = /healthz { return 200; }

    # --- 정적 자산: 장기 캐시 ---
    location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
      access_log off;
      expires 1y;
      add_header Cache-Control "public, max-age=31536000, immutable";
      try_files $uri =404;
    }

    # --- index.html: 캐시 금지(배포 즉시 반영) ---
    location = /index.html {
      add_header Cache-Control "no-cache, no-store, must-revalidate";
      expires -1;
    }

    # --- SPA 라우팅 ---
    location / {
      try_files $uri $uri/ /index.html;
    }

    # --- API 프록시 (백엔드) ---
    location /api/ {
      proxy_pass http://backend_service;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # 롱폴링/스트리밍 대비 타임아웃
      proxy_connect_timeout 5s;
      proxy_send_timeout    15s;
      proxy_read_timeout    75s;

      # WebSocket 대비(필요시)
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }

    # --- 보안 헤더 ---
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' http://localhost:* ws://localhost:*;" always;

    # 업로드 크기 제한(필요시)
    client_max_body_size 20m;

    # SPA 404 처리 (SPA 라우팅과 중복되므로 제거)
    # error_page 404 /index.html;
  }
}
